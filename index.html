<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <h1>GUESS THE CORRECT NUMBER<span> [Ranging from 1 to 30]</span></h1>
        <div class="display-screen" id="">What's My Secret Number 💭💭?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="input" id="" placeholder="Input Guess Here!!"><br>
            <button type="submit" class="bnt check" value="Check" id="">Check</button><br>
            <button type="reset" class="bnt Reset " id="">Restart Game</button>
        </section>
        <section class="right">
            <p class="score">💯Score: <span class="score-initial"> 20</span></p><br>
            <p class="highscore">🏆Highest score: <span class="highscore-value">0</span></p><br>
        </section>
    </main>
    <section class="bottom">
        <div>
            <p class="message"> Check Again</p>
        </div>
    </section>
    <p style="text-align: center; color:black ;font-weight:bold " ;>Developed by : Dikkydon </p>
    <script src="index.js"></script>
</body>

</html>
